<div class="row">
    <div class="col s12 m4">
        <div class="card-panel big-card">
            <h5>{{ name }} </h5>
            <h5> Conta: {{ accountNumber }}</h5>
            <h6>Saldo em conta: {{ balance | currency: 'BRL' }}</h6>
        </div>
    </div>
    <div class="col s12 m8">
        <mat-tab-group>
            <mat-tab label="Tudo">
                <mat-vertical-stepper *ngFor="let i of transactions">
                    <mat-step label="{{i.transactionTime | date: 'dd/MM/yyyy'}}">
                        {{i.description}}: {{i.amount | currency: 'BRL' }}
                    </mat-step>
                </mat-vertical-stepper>
            </mat-tab>
            <mat-tab label="Entrada">
                <mat-vertical-stepper *ngFor="let i of transactionsInput">
                    <mat-step label="{{i.transactionTime | date: 'dd/MM/yyyy'}}">
                        {{i.description}}: {{i.amount | currency: 'BRL' }}
                    </mat-step>
                    <!-- <mat-step label="8 de dezembro">
                        RSHOP-McDonalds: R$ 15,60
                    </mat-step> -->
                </mat-vertical-stepper>
            </mat-tab>
            <mat-tab label="SaÃ­da">
                <mat-vertical-stepper *ngFor="let i of transactionsOutput">
                    <mat-step label="{{i.transactionTime | date: 'dd/MM/yyyy'}}">
                        {{i.description}}: {{i.amount | currency: 'BRL' }}
                    </mat-step>

                </mat-vertical-stepper>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>

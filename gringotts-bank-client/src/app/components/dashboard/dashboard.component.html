<div class="container">
  <div class="row ">
    <div class="col s6 m6">
      <div class="card-panel big-card">
        <div class="row">
          <div class="col m6">
            <label>Conta Corrente</label>
          </div>
          <div *ngIf="viewAccount" class="col m6 ">
            <mat-icon class="gray-icon icon" (click)="changeView(viewAccount,'viewAccount')">visibility</mat-icon>
          </div>
          <div *ngIf="!viewAccount" class="col m6 ">
            <mat-icon class="gray-icon icon" (click)="changeView(viewAccount,'viewAccount')">visibility_off</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="col s6 m6">
      <div class="card-panel big-card">
        <div class="row">
          <div class="col m6">
            <label>Cartão de Crédito</label>
          </div>
          <div *ngIf="viewCreditCard" class="col m6 ">
            <mat-icon class="gray-icon icon" (click)="changeView(viewCreditCard,'viewCreditCard')">visibility</mat-icon>
          </div>
          <div *ngIf="!viewCreditCard" class="col m6 ">
            <mat-icon class="gray-icon icon" (click)="changeView(viewCreditCard,'viewCreditCard')">visibility_off</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row ">
    <div class="col s6 m6">
      <div class="card-panel big-card">
        <div class="row">
          <div class="col m6">
            <label>Investimentos</label>
          </div>
          <div *ngIf="viewInvestment" class="col m6 ">
            <mat-icon class="gray-icon icon" (click)="changeView(viewInvestment,'viewInvestment')">visibility</mat-icon>
          </div>
          <div *ngIf="!viewInvestment" class="col m6 ">
            <mat-icon class="gray-icon icon" (click)="changeView(viewInvestment,'viewInvestment')">visibility_off</mat-icon>
          </div>
        </div>
      </div>
    </div>
    <div class="col s6 m6">
      <div class="row mb-5">
        <div class="col s12 m12">
          <div class="card-panel small-card" (click)="redirectTo('/transfer')">
            <label>Transferência</label>
            <mat-icon class="yellow-icon icon">arrow_forward_ios</mat-icon>
          </div>
        </div>
      </div>
      <div class="row mb-5 pointer">
        <div class="col s12 m12">
          <div class="card-panel small-card" (click)="redirectTo('/statement')">
            <label>Extrato</label>
            <mat-icon class="yellow-icon icon">arrow_forward_ios</mat-icon>
          </div>
        </div>
      </div>
      <div class="row mb-5">
        <div class="col s12 m12">
          <div class="card-panel small-card" (click)="redirectTo('/transfer')">
            <label>Sair</label>
            <mat-icon class="yellow-icon icon">exit_to_app</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div class="row valign-wrapper">
        <div class="col s12 m6 offset-m3 valign">
            <div class="card-panel center">
                <div class="input-field">
                    <label for="accountNumber">Número da conta:</label>
                    <input type="text" name="accountNumber" id="accountNumber" [(ngModel)]="transaction.accountNumber">
                </div>
                <div class="input-field">
                    <label for="targetAccountNumber">Conta destino:</label>  
                    <input type="text" name="targetAccountNumber" id="targetAccountNumber" [(ngModel)]="transaction.targetAccountNumber" (ngModelChange)="getAccount()">
                </div>
                <div class="input-field">
                    <label for="targetName">Nome favorecido:</label>  
                    <input type="text"  name="targetName" id="targetName"  [(ngModel)]="targetAccount.name">
                </div>
                <div class="input-field">
                    <label for="targetCpf">CPF:</label>          
                    <input type="text"  name="targetCpf" id="targetCpf" [(ngModel)]="targetAccount.cpf">
                </div>
                <div class="input-field">
                    <label for="amount">Amount:</label>            
                    <input type="text" name="amount" id="amount" [(ngModel)]="transaction.amount">
                </div>
                <button class="btn btn-gringotts waves-effect waves-light" type="text" (click)="createTransaction()">Enviar</button>
            </div>
        </div>        
    </div>            
</div>
